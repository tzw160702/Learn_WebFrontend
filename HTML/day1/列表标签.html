<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h1>有序列表</h1>

    <ol>
        <li>第一点</li>
        <li>第二点</li>
        <li>第三点</li>
    </ol>

    <h1>无需列表</h1>

    <ul>
        <li>🍌</li>
        <li></li>
        <li>🍉</li>
    </ul>
    
    <h1>自定义列表</h1>
    <!-- dl中只能放dt && dd -->
    <!-- 列表整体 -->
    <dl>
        <!-- 列表标题 -->
        <dt>帮助中心</dt>
        <!-- 列表内容 -->
        <dd>账户管理</dd>
        <dd>资金管理</dd>
    </dl>
</body>
</html>
