<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体标签</title>
</head>
<body>
    <h1>路径：</h1>>
        绝对路径: 绝对位置，通常从盘符开始<br>
        相对路径: 从当前文件出发，找目标文件

    <!-- alt: 图片加载失败时展示注释信息 title: 鼠标悬停图上时提示-->
    <!-- width 和 height 只需给出一个值，另一个会等比例变化，若两个都写则会改变原有比例 -->
    <h1>图片标签</h1>
    <img src="./../img/01.jpeg" alt="第一张图片的替换文本（图片加载失败时展示）" title="悬停文本" width="800">

    
    <h1>音频标签</h1>
    <!-- controls：显示播放的音频空间 -->
    <!-- autoplay:自动播放（部分浏览器不支持） -->
    <!-- loop：循环播放 -->
    <!-- 支持格式：MP3 Wav ogg -->
    <audio src="./../mp3/bensound-dontleave.mp3" controls autoplay loop></audio>

    <h1>视频标签</h1>
    <!-- controls：显示播放的音频空间 -->
    <!-- autoplay:自动播放（chrome需要配合muted实现静音播放） -->
    <!-- loop：循环播放 -->
    <!-- 支持格式：MP4 WebM ogg -->
    <video src="./../mp4/荷叶.mp4"  width="600" controls autoplay muted loop></video>
    
</body>
</html>
