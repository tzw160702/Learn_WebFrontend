<!DOCTYPE html>  
<!-- 文件类型 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
    <h1>标题独占一行</h1>
    <h2>标题独占一行</h2>
    <h3>标题独占一行</h3>
    <h4>标题独占一行</h4>
    <h5>标题独占一行</h5>
    <h6>标题独占一行</h6>

    换行<br>
    分割线<hr>

    格式化标签:

    <b>加粗</b>
    <u>下划线</u>
    <i>斜体</i>
    <s>删除线</s>

    <br>
    强调语境时用以下标签:
    <strong>加粗</strong>
    <ins>下划线</ins>
    <em>斜体</em>
    <del>删除线</del>

    
</body>
</html>
