<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <h1>input 系列</h1>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/Input">input标签</a><br><br>
    文本：<input type="text" name="" id="" placeholder="请输入" > <br><br>
    密码：<input type="password" name="" id=""><br><br>
    按钮：<input type="button" value=""><br><br>
    上传：<input type="file" name="" id="" multiple><br><br>
    多选：<input type="checkbox" name="" id=""><br><br>
    女：<input type="radio" name="1" id="" checked>
    男：<input type="radio" name="1" id="">
    <!-- name编组名，一组只有一个被选中 -->
    <!-- checked: 默认选择 -->
    <!-- multiple多个文件上传 -->
    <br>
    <br>
    <input type="reset">
    <input type="submit">

    <h1>表单域</h1>
    <!-- action: 接口地址 -->

    <form action="#">
        文本：<input type="text" name="" id="" placeholder="请输入" > <br><br>
        时间：<input type="date" name="" id="">
        <select name="" id="">
            地址
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
        </select>
        密码：<input type="password" name="" id=""><br><br>
        按钮：<input type="button" value=""><br><br>
        上传：<input type="file" name="" id="" multiple><br><br>
        多选：<input type="checkbox" name="" id=""><br><br>
        女：<input type="radio" name="1" id="" checked>
        男：<input type="radio" name="1" id="">
        <!-- name编组名，一组只有一个被选中 -->
        <!-- checked: 默认选择 -->
        <!-- multiple多个文件上传 -->
        <!-- value: 按钮提示文字 -->
        <br>
        <br>
        <input type="reset" value="重置所有">
        <input type="submit" >
    </form>

    <h1>文本域</h1>
    <textarea name="" id="" cols="30" rows="10">
    </textarea>

    <h1>表单提交</h1>
    <form action="http://localhost:3008/user" method="POST" name="jsForm" target="targetIfr" id="jsForm">
        <p>name: <input type="text" name="username"></p>
        <p>password: <input type="password" name="password"></p>
        <button type ="submit" id="btn">提交</button>
      </form>
  
      <!-- 通过jquery 进行表单的提交 存在问题，并阻止页面跳转刷新-->
      <form action="http://localhost:3008/user" method="POST" name="jqueryForm" target="targetIfr" id="jqueryForm">
        <p>name: <input type="text" name="username"></p>
        <p>password: <input type="password" name="password"></p>
        <button type ="submit" id="jqbtn">提交</button>
      </form>
      <!-- js提交 -->
    <script>
        const btn = document.getElementById('btn');
        const jsForm = document.getElementById('JsForm');
        btn.onclick = function(){
            console.log(jsForm, 'form');
            jsForm.submmit();
        }
    </script>

</body>
</html>
