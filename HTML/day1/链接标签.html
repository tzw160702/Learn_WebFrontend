<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <h1>链接标签</h1>
    <!-- target：控制打开方式（原网页 || 新网页） _self || _blank -->
    <!-- href: 目标地址（本地 || 线上） -->
    <a href="http://www.baidu.com" target="_blank">跳转到百度</a>
    <br>
    <!-- 本地路径 -->
    <a href="./../day1/day1-媒体标签.html" target="_self">跳转到音频标签</a>
    <br>
    <!-- 空链接 : #-->
    <a href="#" target="_blank">我也不知道跳转到哪去</a>
</body>
</html>
