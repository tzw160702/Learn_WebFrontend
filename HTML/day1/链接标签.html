<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <h1>链接标签</h1>
    <!-- target：控制打开方式（原网页 || 新网页） _self || _blank -->
    <!-- href: 目标地址（本地 || 线上） -->
    <a href="http://www.baidu.com" target="_blank">跳转到百度</a>
    <br>
    <!-- 本地路径 -->
    <a href="./../day1/day1-媒体标签.html" target="_self">跳转到音频标签</a>
    <br>
    <!-- 空链接 : #-->
    <a href="#" target="_blank">我也不知道跳转到哪去</a>

    <h1 id="top">锚点链接</h1>
    <ol>
        <li><a href="#one">图片</a></li>
        <li><a href="#two">视频</a></li>
        <li><a href="#three">还是视频</a></li>
    </ol>
    <h3 id="one">标题一</h3>
    <img src="./../img/02.jpeg" alt="图片2" title="我也不知道是啥" height="600">
    <h3 id="two">标题二</h3>
    <video src="./../mp4/flower.mp4" controls autoplay muted height="600"></video>
    <h3 id="three">标题三</h3>
    <video src="./../mp4/荷叶.mp4" controls autoplay muted  height="600"></video>
    
    <h2><a href="#top">回到顶部</a></h2>
</body>
</html>
